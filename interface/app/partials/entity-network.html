<div class="container-fluid"  ng-controller="EntityNetworkController" ng-init="init()">
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #000;
            stroke-opacity: 1.0;
            stroke-width: 2.0;
        }
    </style>

    <div class="row-fluid">
        <h4 class="text-center">{{entity_id}}: {{node_data.name}}</h4>
    </div>
    <div class="row-fluid">
        <span class="overlay underlay" ng-if="element">
            <dl class="dl-horizontal">
                <dt>Element:</dt>
                <dd>{{element.name}}</dd>
                <div ng-repeat="(key, value) in element.data">
                    <dt>{{key}}:</dt>
                    <dd>{{value}}</dd>
                </div>
            </dl>
        </span>
        <div class="span12">
            <div id="graph"></div>
        </div>
    </div>
</div>
