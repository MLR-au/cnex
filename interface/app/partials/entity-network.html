<div class="container-fluid"  ng-controller="EntityNetworkController" ng-init="init()">
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #000;
            stroke-opacity: 1.0;
            stroke-width: 2.0;
        }
    </style>

    <div class="row-fluid">
        <div class="span12" ng-if="progress">
            <div class="progress">
                <div class="progress-bar progress-bar-info" style="width: {{processed / total * 100}}%"></div>
            </div>
            <h4 class="text-center">Building the graph: {{processed}} of {{total}} entities processed.</h4>
        </div>
        <div ng-if="dataset_error">
            <h4 class="text-center">Requested dataset unavailable</h4>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div id="graph"></div>
        </div>
    </div>
</div>
