<div class="container-fluid"  ng-controller="SiteNetworkController" ng-init="init()">
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            font: 10px sans-serif;
        }
        .link {
            stroke: #000;
            stroke-opacity: 1.0;
            stroke-width: 2.0;
        }


        .node circle {
          fill: #fff;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

    </style>

    <div class="row-fluid" ng-if="site_name">
        <h3 class="text-center">{{site_name}}</h3>
    </div>
    <div class="row-fluid" ng-if="progress">
        <div class="span12" >
            <div class="progress">
                <div class="progress-bar progress-bar-info" style="width: {{processed / total * 100}}%"></div>
            </div>
            <h4 class="text-center">Building the graph: {{processed}} of {{total}} entities processed.</h4>
        </div>
        <div ng-if="dataset_error">
            <h4 class="text-center">Requested dataset unavailable</h4>
        </div>
    </div>
    <div class="row-fluid" class="span12">
        <span class="overlay underlay" ng-if="node_data">
            <dl class="dl-horizontal">
                <dt>Entity Id:</dt>
                <dd>{{node_data.id}}</dd>
                <dt>Name:</dt>
                <dd><strong>{{node_data.name}}</strong></dd>
                <dt>Entity Type:</dt>
                <dd>{{node_data.type}}</dd>
                <dt>Existence:</dt>
                <dd>{{node_data.from}} - {{node_data.to}}</dd>
                <dt>Original Document:</dt>
                <dd><a href="{{node_data.source}}" target="_blank">view</a></dd>
                <dt>Entity Network:</dt>
                <dd ng-show="node_data.id"><a href="/#/entity/{{code}}/{{node_data.id}}" target="_blank">view</a></dd>
            </dl>
        </span>
        <div class="">
            <div id="vis"></div>
        </div>
    </div>
</div>
