<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <p class="lead">
            <h1>Contextual Network Explorer</h4>
            <h5>...a (side-)product of the <a href="www.esrc.unimelb.edu.au" target="_blank">eScholarship Research Centre</a></h5>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <ul ng-repeat="site in sites">
            <li>{{site[0]}}: {{site[1]}}</li>
            <ul>
                <li><a href="/#/site/{{site[0]}}/graph/byEntity">Explore by Context Entity</a></li>
                <li><a href="/#/site/{{site[0]}}/graph/byFunction">Explore by Function</a></li>
            </ul>
        </ul>
    </div>
</div>
