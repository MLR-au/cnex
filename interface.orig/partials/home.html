<div class="container-fluid"  ng-controller="HomeController" ng-init="init()">
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            font: 10px sans-serif;
        }
        .link {
            stroke: #000;
            stroke-opacity: 1.0;
            stroke-width: 2.0;
        }
        .node circle {
          fill: #fff;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

        .overlay {
            padding: 10px;
        }
    </style>

    <div class="row-fluid">
        <!--<h4 class="text-center">eScholarship Research Centre</h4> -->
        <h3 class="text-center">Contextual Network Explorer</h3>
        <p class="text-danger text-center">This site is in active development. There are no guarantees... yet.</p>
    </div>
    <div class="row-fluid" class="span12">
        <span class="overlay underlay" ng-if="hover_node">
            <strong>{{hover_node}}</strong>
            <p class="help">Double Click on the node to view the network</p>
        </span>

        <div id="vis"></div>
    </div>
</div>
